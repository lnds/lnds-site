# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: "#about"
    weight: 10
  - name: Libros
    url: "/books"
    weight: 15
  - name: Posts
    url: "#posts"
    weight: 20
  - name: Newsletter
    url: "https://lnds.substack.com/"
    weight: 30
  - name: Podcast
    url: "/podcast"
    weight: 40
  - name: Charlas
    url: "/talks"
    weight: 50
